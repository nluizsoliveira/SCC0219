<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/global.css">
    <title>Login</title>

    <style>
        #login{
            background-image: url('assets/background.png');
            color: white;
            height: calc(100vh - 80px);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #loginWrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100%;
        }

        #login img{
            width: 50px;
            margin-top: 20px;
        }
        #login input{
            height: 30px;
            width: 300px;
            background-color: transparent;
            border: 0px;
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            color:white;
            margin-top: 5px;
        }

        #login input::placeholder{
            color: rgb(176, 168, 168);
        }
        .sublinhado{
            border-bottom: 1px solid white;
        }

        #login button{
            width: 200px;
            height: 45px;
            background-color: #313131;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #login button:hover{
            cursor: pointer;
        }
    </style>
</head>

                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </div>
        <div id = 'iconsWrapper'>
           <div class = 'iconWrapper'><a href="carrinho.html"><img src="/assets/carrinho.png" alt="carrinho"><span>Carrinho</span></a></div>
           <div class = 'iconWrapper '><a href="login.html"><img src="assets/login.png" alt="entrar"><span>Login</span></a></div>
